<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdinha Burguer - Bem-vindo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
   <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<link rel="manifest" href="img/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .welcome-screen {
            background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
        }
        .menu-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .food-card {
            transition: all 0.3s ease;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .category-btn.active {
            background-color: #22c55e;
            color: white;
        }
        .cart-item {
            transition: all 0.2s ease;
        }
        .quantity-btn {
            transition: all 0.2s ease;
        }
        .quantity-btn:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen w-full h-screen flex flex-col items-center justify-center text-white">
        <div class="text-center px-4" data-aos="fade-down">
            <img src="img/logo.png" alt="Verdinha Burguer Logo" class="w-32 h-32 mx-auto mb-6 rounded-full border-4 border-white">
            <h1 class="text-4xl font-bold mb-4">Bem-vindo ao</h1>
            <h2 class="text-5xl font-extrabold mb-6">VERDINHA BURGUER</h2>
            <p class="text-xl mb-8 max-w-md mx-auto">Sabores que conquistam, momentos que ficam!</p>
            <button onclick="location.href='menu.html'" class="menu-btn bg-white text-green-600 font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-100">
                Ver Menu<i data-feather="" class="ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        feather.replace();
        // You can add animation here if needed
    </script>
</body>
</html>
